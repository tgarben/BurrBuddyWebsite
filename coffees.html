<!DOCTYPE html>
<html lang="en">
<head>
  <title>Burr Buddy</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <link href= "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script defer src="scripts.js"></script>
</head>
<body>
    <nav class="navbar navbar-custom navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/logo.png" alt="Logo" id="navLogo" class="d-inline-block align-text-top">
                Burr Buddy
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Coffees</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" id="gearNav">Gear</a>
                </li>
              </ul>
              <div id="searchDiv" class="ui-widget">
                <input class="form-control" id="tags">
              </div>
              <button type="button" id="searchBtn" class="btn btn-outline-primary m-2"><i class="bi bi-search"></i> Search</button>
              <button type="button" id="settingsNav" class="btn btn-outline-secondary m-2" data-bs-toggle="offcanvas" data-bs-target="#settings" aria-controls="settings">Settings</button>
              <button type="button" id="logOutBtn" class="btn btn-outline-danger m-2">Log Out</button>
            </div>
          </div>
        </nav>
        <div id="cards" class="row row-cols-1 row-cols-md-5 g-4 m-2"></div>
      
        <div class="offcanvas offcanvas-end" tabindex="-1" id="settings" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
            <img class="m-2" id="profileImg" src="img/profile.jpg">
            <h1 class="offcanvas-title m-2" id="welcomeP">Hello NAME!</h1>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="d-grid gap-4 col-6 mx-auto">
                <button class="btn btn-primary" type="button">Account</button>
                <button class="btn btn-primary" type="button">Help</button>
                <button class="btn btn-primary" type="button">Accessibility</button>
                <button class="btn btn-primary" type="button">Advertise</button>
                <button class="btn btn-primary" type="button">Contact</button>
                <button class="btn btn-primary" type="button">Share</button>
                <button class="btn btn-primary" type="button">Privacy</button>
              </div>
              <div class="position-absolute bottom-0 start-50 translate-middle-x w-100">
                <h2 class="m-2">Update Name?</h2>
                <form class="form-floating m-2">
                        <input type="text" class="form-control" id="nameInput" placeholder="New Name" value="">
                        <label for="nameInput">New Name</label>
                </form>
                <button type="submit" id="nameSubmit" class="btn btn-primary m-2" value="submit">Update</button>
            </div>
        </div>
      </div>



    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="exampleModalLabel">Modal Title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-image">
                </div>
                <div class="modal-body">
                    <p>Data will be displayed here</p>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

<footer>
  <p>Burr Buddy &copy Garben Development</p>
</footer>
</body>
</html>
